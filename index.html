<!DOCTYPE html> 
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h2>Calculator</h2>

    <div id="display"></div>
    <table>
      <tr>
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="add" class="operation">+</td>
      </tr>
      <tr>
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="minus" class="operation">-</td>
      </tr>
      <tr>
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td id="multiply" class="operation">*</td>
      </tr>
      <tr>
        <td id="0">0</td>
        <td id="clear">C</td>
        <td id="equal">=</td>
        <td id="divide" class="operation">/</td>
      </tr>
    </table>
  <script src="app.js"></script>
  </body>
</html>
